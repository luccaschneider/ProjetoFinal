spring.application.name=back

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/microsservicos_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Usando 'none' porque o schema é gerenciado pelo Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
# Desabilitado temporariamente para criar o banco primeiro
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Security Configuration - Rotas públicas permitidas (separadas por vírgula)
# Você pode usar a sintaxe com vírgula ou com índices [0], [1], etc.
# Rotas GET de eventos são públicas (configuradas no SecurityConfig), mas endpoints de inscrição são privados
security.public-routes=/api/auth/cadastro,/api/auth/login,/swagger-ui.html,/swagger-ui/**,/v3/api-docs/**,/v3/api-docs

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

